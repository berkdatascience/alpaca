<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Agar Enhanced</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; font-family: Arial, sans-serif; }
    #game { background: #222; display: block; margin: 0 auto; }
    #hud { position:absolute; top:10px; left:10px; color:#fff; }
    #scoreboard { position:absolute; top:10px; right:10px; color:#fff; text-align:right; }
    #ability { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); width:200px; height:10px; background:#555; }
    #ability > div { height:100%; background:#0ff; }
  </style>
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>
<div id="hud"></div>
<div id="scoreboard"></div>
<div id="ability"><div></div></div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
